# Configuração do projeto ANS API Integration

# Diretórios
download.dir=./downloads/
extracted.dir=./extracted/
output.dir=./output/

# Parâmetros de download
trimestres.quantidade=3
download.timeout.connect=10000
download.timeout.read=30000
download.buffer.size=8192

# Palavras-chave para identificar arquivos relevantes
keywords.despesas=despesa,sinistro,evento,assist,internacao,consulta,exame,cirurgia,procedimento

# Processamento
processar.em.paralelo=false
max.threads=4
max.memoria.mb=2048

# Formatos suportados
formatos.suportados=csv,txt,xlsx,xls

# Delimitadores CSV possíveis
csv.delimitadores=;,|,\t

# Logging
log.level=INFO
log.arquivo=./logs/ans-integration.log

# Resiliência
retry.max.tentativas=3
retry.delay.ms=1000